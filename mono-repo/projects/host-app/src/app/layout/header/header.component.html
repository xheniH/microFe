        <!-- Left elements -->
        <div class="col-lg-2 col-sm-4 col-4">

                class="fa fa-shopping-cart m-1 me-md-2"></i>
              <p class="d-none d-md-block mb-0">My cart</p>
            </a>
            <button class="border rounded py-1 px-3 nav-link d-flex align-items-center" [routerLinkActive]="'active-link'" (click)="logout()"
              *ngIf="isAuthenticated"><i class="fa fa-sign-out  m-1 me-md-2"></i>
              <p class="d-none d-md-block mb-0">Log out</p>
            </button>
          </div>
        </div>
        <div class="col-lg-5 col-md-12 col-12">
        </div>
        <!-- Right elements -->
